name: Publish Zeplin Extension

on:
  push:
    tags:
      - "v*"  # Trigger only when a version tag is pushed (e.g., v1.0.0)

jobs:
  publish:
    name: 🚀 Publish to Zeplin
    runs-on: ubuntu-latest

    steps:
      - name: 🛠️ Checkout Repository
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📥 Install Dependencies
        run: npm ci  # Safer and faster than "npm install"
      
      - name: 📦 Install Zeplin Extension Manager (zem)
        run: npm install -g @zeplin/cli

      - name: 🔍 Get Current Version from package.json
        id: get_version
        run: echo "VERSION=$(node -p 'require("./package.json").version')" >> $GITHUB_ENV

      - name: 🔎 Check if Version Already Exists in Zeplin
        run: |
          if zem info | grep -q $VERSION; then
            echo "⚠️ Version $VERSION already exists. Stopping publish."
            exit 1
          fi
        env:
          ZEP_TOKEN: ${{ secrets.ZEM_ACCESS_TOKEN }}

      - name: 🚀 Publish Extension to Zeplin
        run: zem publish
        env:
          ZEP_TOKEN: ${{ secrets.ZEM_ACCESS_TOKEN }}

      - name: ✅ Confirm Publish
        run: echo "Zeplin Extension v$VERSION Published Successfully!"