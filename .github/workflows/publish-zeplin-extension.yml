name: Publish Zeplin Extension

on:
  push:
    tags:
      - "v*"  # Trigger only when pushing version tags (e.g., v1.0.3)

jobs:
  publish:
    name: 🚀 Publish to Zeplin
    runs-on: ubuntu-latest

    steps:
      - name: 🛠️ Checkout Repository
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📥 Install Dependencies
        run: npm ci  # Installs all dependencies from package.json

      - name: 📦 Install Zeplin CLI (zem)
        run: npm install -g @zeplin/cli@latest

      - name: 🔍 Verify zem Installation
        run: |
          if ! command -v zem &> /dev/null; then
            echo "❌ zem command not found, stopping workflow."
            exit 1
          else
            echo "✅ zem is installed correctly."
          fi

      - name: 🚀 Publish Extension to Zeplin
        run: npx zem publish
        env:
          ZEP_TOKEN: ${{ secrets.ZEM_ACCESS_TOKEN }}