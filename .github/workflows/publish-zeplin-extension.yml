name: Publish Zeplin Extension

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    name: ğŸš€ Publish to Zeplin
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¥ Install Dependencies
        run: npm ci

      - name: âš™ï¸ Build Extension
        run: npm run build

      - name: ğŸ” Verify manifest.json
        run: ls -la dist/

      - name: ğŸš€ Publish Extension to Zeplin
        run: npx zem publish
        env:
          ZEM_ACCESS_TOKEN: ${{ secrets.ZEM_ACCESS_TOKEN }}
