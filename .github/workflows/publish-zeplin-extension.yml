name: Publish Zeplin Extension

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    name: ğŸš€ Publish to Zeplin
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¥ Install Dependencies
        run: npm ci  # Instala las dependencias del proyecto

      - name: ğŸ“¦ Install Zeplin CLI (zem)
        run: npm install @zeplin/cli@latest

      - name: ğŸ” Verify zem Installation
        run: npx zem --version

      - name: ğŸš€ Publish Extension to Zeplin
        run: npx zem publish
        env:
          ZEP_TOKEN: ${{ secrets.ZEM_ACCESS_TOKEN }}