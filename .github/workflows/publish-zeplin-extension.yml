name: Publish Zeplin Extension

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    name: 🚀 Publish to Zeplin
    runs-on: ubuntu-latest

    steps:
      - name: 🛠️ Checkout Repository
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📥 Install Dependencies
        run: npm ci  # Instala las dependencias del proyecto

      - name: 📦 Install Zeplin CLI (zem)
        run: npm install @zeplin/cli@latest

      - name: 🔍 Verify zem Installation
        run: npx zem --version

      - name: 🚀 Publish Extension to Zeplin
        run: npx zem publish
        env:
          ZEP_TOKEN: ${{ secrets.ZEM_ACCESS_TOKEN }}