name: Publish Zeplin Extension

on:
  push:
    tags:
      - "v*"  # Trigger only when pushing version tags (e.g., v1.0.3)

jobs:
  publish:
    name: ğŸš€ Publish to Zeplin
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¥ Install Dependencies
        run: npm ci  # Installs all dependencies from package.json

      - name: ğŸ“¦ Install Zeplin CLI (zem)
        run: npm install -g @zeplin/cli@latest

      - name: ğŸ” Verify zem Installation
        run: |
          if ! command -v zem &> /dev/null; then
            echo "âŒ zem command not found, stopping workflow."
            exit 1
          else
            echo "âœ… zem is installed correctly."
          fi

      - name: ğŸš€ Publish Extension to Zeplin
        run: npx zem publish
        env:
          ZEP_TOKEN: ${{ secrets.ZEM_ACCESS_TOKEN }}